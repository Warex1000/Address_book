{% extends "mainapp/base.html" %}

{% block content %}
    <div class="col-5 offset-1">
        Редактировать пользователя: <b>{{ info.name | title }} {{ info.surname | title }}</b>

        <style>
        #backgroundcolor {

        background-color:#fff3cd;

        }
        </style>

        <div class="container" id="backgroundcolor">
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <section class="contact-info">
                    <br>

                    <div class="info-line">
                        <input type="text" class="type" name="name" placeholder="Имя"
                            value="{{ info.name | title }}">
                    </div>

                    <div class="info-line">
                        <input type="text" class="type" name="surname" placeholder="Фамилия"
                            value="{{ info.surname | title }}">
                    </div>

                    <div class="info-line">
                        <input type="text" class="type" name="country" placeholder="Страна"
                            value="{{ info.country }}">
                    </div>

                    <div class="info-line">
                        <input type="text" class="type" name="city" placeholder="Город"
                               value="{{ info.city }}">
                    </div>

                    <div class="info-line">
                        <input type="text" class="type" name="street" placeholder="Улица" value="{{ info.street }}">
                    </div>

                    <div class="info-line">
                        <input type="text" class="type" name="url_users" placeholder="URL" value="{{ info.url_users }}">
                    </div>

                    <div class="info-line">
                        <input
                                type="text"
                                class="type"
                                name="phone"
                                placeholder="Номер телефона"
                                value="{{ info.phone }}"
                        >
                    </div>

                    <br><p>
                        <input
                                type="file"
                                class="type"
                                name="image"
                                placeholder="Фотография"
                                value="{{ info.image }}"
                                accept="image/*"
                        >
                        <br>
                    <div class="col-3 offset-1">
                        {% if info.image %}
                            <img src="{{ info.image.url }}" width="230" alt="Фото пользователя">
                        {% else %}
                            <img src="https://prostomac.com/wp-content/uploads/2015/10/emoji-icon.png"
                                 width="100"
                                 alt="Фото пользователя"
                            >
                        {% endif %}
                    </div>
                    <br>
                </section>

                <section class="button-container">
                        <input type="submit" value="Сохранить изменения"></p>
                </section>

            </form>

            <section class="button-container">
                <a href="{% url 'delete' info.id %}">
                        <button class="button">Удалить окончательно</button>
                </a>
            </section>

            <br>
            <form action="{% url 'profile' info.id %}">
                <input type="submit" value="Назад"/>
            </form>
            <br>

        </div>
    </div>
{% endblock %}
